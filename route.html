             <div class="modal fade" id="bookNowModal" tabindex="-1" role="dialog" aria-labelledby="bookNowModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-sm" role="document">
                <div class="modal-content">
    
                  <!-- modal header -->
                  <div class="modal-header bg-primary text-center">
                    <h6 class="modal-title w-100 ">Book Route Soho</h6>
                    <button type="button" class="close" data-dismiss="modal"></button>
                  </div>
                  <!-- end modal header -->
    
                  <form action="#">
    
                    <!-- modal body -->
                    <div class="modal-body">
    
                      <!-- form components -->
                      <div class="form-row">
                        <div class="col-md-6 form-group">
                          <label for="bookDate">Date</label>
                          <input type="date" class="form-control" id="bookDate">
                        </div>
                        <div class="col-md-6 form-group">
                          <label class="d-none d-md-block" for="peopleNumber">People Number</label>
                          <input type="number" class="form-control" id="peopleNumber" placeholder="People Number">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-6 form-group">
                          <label class="d-none d-md-block" for="fName">First Name</label>
                          <input type="text" class="form-control" id="fName" placeholder="First Name">
                        </div>
                        <div class="col-md-6 form-group">
                          <label class="d-none d-md-block" for="lName">Last Name</label>
                          <input type="text" class="form-control" id="lName" placeholder="Last Name">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col-md-6 form-group">
                          <label class="d-none d-md-block" for="email">Email</label>
                          <input type="text" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="col-md-6 form-group">
                          <label class="d-none d-md-block" for="phone">Phone</label>
                          <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                        <!-- end form components -->
    
                      </div>
                    </div>
                    <!-- end modal body -->
    
                    <!-- modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Book Now</button>
                    </div>
                    <!-- end modal footer -->
    
                  </form>
